<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excersise 20</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <!--Title -->
      <div class="title">Rock Paper Scissor</div>

      <!--Display player and computer pick -->

      <div class="pick">
        <div>
          <h2 class="subTitle">Player</h2>
          <p class="playerPickBox" id="player"></p>
        </div>

        <div>
          <h2 class="subTitle">Computer</h2>
          <p class="computerPickBox" id="computer"></p>
        </div>
      </div>

      <!-- Display the result of the game -->
      <div class="result">
        <h2 id="result"></h2>
      </div>

      <div class="pickLabel">[ Pick your move ]</div>

      <!--Options available to player to play game -->
      <div class="options">
        <button
          type="button"
          class="btn rock"
          value="rock"
          onClick="playGame('rock')"
        >
          <img src="./image/rockHand.png" />
        </button>
        <button
          type="button"
          class="btn paper"
          value="paper"
          onClick="playGame('paper')"
        >
          <img src="./image/paperHand.png" />
        </button>
        <button
          type="button"
          class="btn scissors"
          value="scissors"
          onClick="playGame('scissors')"
        >
          <img src="./image/scissorsHand.png" />
        </button>
      </div>

      <div>
        <button type="reset" class="reset" onClick="location.reload()">
          RESET
        </button>
      </div>
    </section>
  </body>
  <script src="apps.js"></script>
</html>
